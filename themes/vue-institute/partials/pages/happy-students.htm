description = "Iqtidorli talabalar qismi"

[viewBag]

[Iqtidorli]
sort = "created_at asc"
display = 6
==
<!--testimonial-section-->
        <section class="ttm-row testimonial-section ttm-bgcolor-skincolor bg-img5 ttm-bg ttm-bgimage-yes clearfix"> 
            <div class="ttm-row-wrapper-bg-layer ttm-bg-layer"></div>
            <div class="container" style="max-width: 1400px">
                <!-- row -->
                <div class="row">
                    <div class="col-lg-12">
                        <!-- section title -->
                        <div class="section-title title-style-center_text">
                            <div class="title-header">
                                <h5>YOSHLAR ITTIFOQI</h5>
                                <h2 class="title">Iqtidorli talabalar</h2>
                            </div>
                            <div class="heading-seperator"><span></span></div>
                        </div><!-- section title end -->
                    </div>
                </div><!-- row end -->
                <!-- slick_slider -->
                <div class="row slick_slider" data-slick='{"slidesToShow": 3, "slidesToScroll": 3, "arrows":false, "autoplay":true, "centerMode":false, "centerPadding":0, "infinite":true, "initialSlide":2, "responsive": [{"breakpoint":870,"settings":{"slidesToShow": 1}} , {"breakpoint":525,"settings":{"slidesToShow": 1}}]}'>
             
             
             {% set talaba = Iqtidorli.iqtalabalar %}
             
             
       
                {% for record in talaba %}
                
                    <div class="ttm-box-col-wrapper col-lg-12">
                        <!-- testimonials -->
                        <div class="testimonials ttm-testimonial-box-view-style2"> 
                            <div class="testimonial-content">
                                <div class="testimonial-avatar">
                                    <div class="testimonial-img">
                                        <img    style="width: 124px; height: 124px;" class="img-center lazyload" data-src="{{ record.small_avatar.path |  resize(128, 128,  { mode: 'crop', quality: '80' }) }}" alt="testimonial-img">
                                    </div>
                                </div>
                                <div class="testimonial-caption">
                                    <h5>{{record.title}}</h5>
                                    <label>{{record.created_at|date}}</label>
                                </div>
                                <blockquote>{{record.small_content}}</blockquote>
                            </div>
                        </div><!-- testimonials end -->
                    </div>
                  {% else %}
                      
                      <h1>Hali yangilik yo'q</h1>
                      
                       
                    {% endfor %}
                
                
                </div>
            </div>
        </section>
        <!--testimonial-section-->
